<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;700&family=Ibarra+Real+Nova:wght@700&family=Josefin+Sans:wght@300;400&family=Oswald:wght@300&family=Quicksand:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/calculadora-icon.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <h1>CALCULADORA</h1>
        <section class="contenedor-calculadora">
               <div class="result">
                <p class="content"></p>
               </div>
               <div class="contenedor-numero">
                   <span class="num">1</span>
                   <span class="num">2</span>
                   <span class="num">3</span>
                   <span class="num dividir">/</span>
                   <span class="num">4</span>
                   <span class="num">5</span>
                <span class="num">6</span>
                <span class="num multiplicar">*</span>
                <span class="num">7</span>
                <span class="num">8</span>
                <span class="num">9</span>
                <span class="num">+</span>
                <span class="num">0</span>
                <span class="error">CE</span>
                <span class="igual">=</span>
                <span class="num">-</span>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body> 
</html>
